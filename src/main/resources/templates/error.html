<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Error - Ecom Store</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<h3 class="text-danger">Oops! Something went wrong</h3>
							<p th:if="${error}" class="mt-3">
								Error: <span th:text="${error}">Error Message</span>
							</p>
							<p th:if="${message}" class="mt-3">
								Message: <span th:text="${message}">Error Details</span>
							</p>
							<div class="mt-4">
								<a href="/" class="btn btn-primary">Go to Home</a>
								<a href="javascript:history.back()" class="btn btn-secondary ms-2">Go Back</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
